<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardy UI</title>
    <link rel="stylesheet" href="css/foundation-5.4.5.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>

  <nav id="nav" class="top-bar" role="navigation" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1>
          <a href="#">
            <span id="document-title">Title of this document</span>
            <span id="title-edit">
              <i class="fa fa-save"></i>
              <i class="fa fa-rotate-left"></i>
            </span>
          </a>
        </h1>
      </li>
    </ul>

    <section class="top-bar-section">
      <ul class="right">
        <li><a href="#">My Boards</a></li>
      </ul>

      <ul class="left">
        <li>
          <label id="status-text">Saved 5 seconds ago</label>
        </li>
      </ul>
    </section>
  </nav>

  <div id="controls" class="button-bar">
    <ul class="button-group">
      <li><a href="#" class="tiny secondary button"><i class="fa fa-file-o fa-fw"></i> New</a></li>
      <li><a href="#" class="tiny secondary button"><i class="fa fa-download fa-fw"></i> Export</a></li>
    </ul>
    <ul class="button-group">
      <li><a href="#" class="tiny secondary button"><i class="fa fa-undo fa-fw"></i> Undo</a></li>
      <li><a href="#" class="tiny secondary button"><i class="fa fa-repeat fa-fw"></i> Redo</a></li>
    </ul>
    <ul class="right button-group">
      <li><a href="#" class="tiny button"><i class="fa fa-cog fa-fw"></i> Settings</a></li>
      <li><a href="#" class="tiny button"><i class="fa fa-share-alt fa-fw"></i> Share</a></li>
    </ul>
  </div>

  <div id="canvas-wrapper">
  </div>

  <div id="initial-loading">
  <i class="fa fa-5x fa-spin fa-circle-o-notch"></i>
  </div>

  <script src="js/vendor/zepto.min.js"></script>
  <script src="js/src/common.js"></script>
  <script src="js/src/canvas.js"></script>
  <script src="js/src/local.js"></script>
  <script src="js/src/remote.js"></script>
  <script src="js/src/init.js"></script>
  </body>
</html>
